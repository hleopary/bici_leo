<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BikeMaster Pro - Leo Pary</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* VARIABLES Y RESET */
        :root {
            --primary: #3b82f6;
            --primary-dark: #1d4ed8;
            --secondary: #10b981;
            --danger: #ef4444;
            --warning: #f59e0b;
            --dark: #0f172a;
            --light: #f8fafc;
            --gray: #64748b;
            --gray-light: #cbd5e1;
            --success-bg: rgba(16, 185, 129, 0.15);
            --card-bg: rgba(30, 41, 59, 0.95);
            --card-border: rgba(255, 255, 255, 0.1);
            --shadow: 0 4px 12px rgba(0, 0, 0, 0.15);
            --radius-lg: 16px;
            --radius-md: 12px;
            --radius-sm: 8px;
            --header-height: 70px;
            --bottom-nav-height: 60px;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        html {
            scroll-behavior: smooth;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: var(--dark);
            color: var(--light);
            line-height: 1.5;
            overflow-x: hidden;
            padding-bottom: var(--bottom-nav-height);
        }

        /* HEADER STICKY COLAPSABLE */
        .main-header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            height: var(--header-height);
            background: var(--card-bg);
            backdrop-filter: blur(20px);
            border-bottom: 1px solid var(--card-border);
            z-index: 1000;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            padding: 0 16px;
        }

        .header-collapsed {
            height: 50px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
        }

        .header-collapsed .brand-info h1 {
            font-size: 1.1rem !important;
            margin-bottom: 0 !important;
        }

        .header-collapsed .quick-progress {
            display: none !important;
        }

        .brand {
            display: flex;
            align-items: center;
            gap: 12px;
            flex: 1;
        }

        .logo {
            width: 40px;
            height: 40px;
            background: linear-gradient(135deg, var(--primary), var(--primary-dark));
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            color: white;
            flex-shrink: 0;
        }

        .brand-info h1 {
            font-size: 1.3rem;
            font-weight: 700;
            color: var(--light);
            margin-bottom: 2px;
            transition: all 0.3s ease;
        }

        .brand-info p {
            font-size: 0.75rem;
            color: var(--gray);
            font-weight: 500;
        }

        .quick-progress {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-left: auto;
        }

        .progress-mini {
            width: 80px;
            height: 6px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 3px;
            overflow: hidden;
        }

        .progress-mini-bar {
            height: 100%;
            background: linear-gradient(90deg, var(--primary), var(--secondary));
            transition: width 0.3s ease;
        }

        .progress-percent {
            font-size: 0.9rem;
            font-weight: 700;
            color: var(--primary);
            min-width: 40px;
            text-align: right;
        }

        /* MAIN CONTENT */
        .main-content {
            margin-top: var(--header-height);
            padding: 16px;
            max-width: 800px;
            margin-left: auto;
            margin-right: auto;
        }

        /* STATS PANEL (Colapsable en mobile) */
        .stats-panel {
            background: var(--card-bg);
            border: 1px solid var(--card-border);
            border-radius: var(--radius-lg);
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: var(--shadow);
            animation: slideDown 0.3s ease;
        }

        @keyframes slideDown {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .panel-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            cursor: pointer;
        }

        .panel-header h2 {
            font-size: 1.2rem;
            color: var(--light);
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .panel-toggle {
            background: none;
            border: none;
            color: var(--gray);
            font-size: 1.2rem;
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .panel-toggle.collapsed {
            transform: rotate(-90deg);
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
            margin-bottom: 20px;
        }

        .stat-card {
            background: rgba(255, 255, 255, 0.05);
            border-radius: var(--radius-md);
            padding: 15px;
            text-align: center;
            border: 1px solid var(--card-border);
        }

        .stat-number {
            font-size: 1.8rem;
            font-weight: 800;
            color: var(--primary);
            line-height: 1;
            margin-bottom: 5px;
        }

        .stat-label {
            font-size: 0.8rem;
            color: var(--gray);
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .action-buttons {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
            margin-top: 15px;
        }

        .btn {
            padding: 12px;
            border-radius: var(--radius-md);
            border: none;
            font-weight: 700;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            transition: all 0.2s ease;
            font-size: 0.9rem;
        }

        .btn:active {
            transform: scale(0.98);
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--primary), var(--primary-dark));
            color: white;
        }

        .btn-danger {
            background: rgba(239, 68, 68, 0.1);
            color: var(--danger);
            border: 1px solid var(--danger);
        }

        .btn-success {
            background: rgba(16, 185, 129, 0.1);
            color: var(--secondary);
            border: 1px solid var(--secondary);
        }

        .btn-full {
            grid-column: 1 / -1;
        }

        /* FILTROS */
        .filter-tabs {
            display: flex;
            gap: 8px;
            margin-bottom: 20px;
            overflow-x: auto;
            padding-bottom: 5px;
            -webkit-overflow-scrolling: touch;
        }

        .filter-tabs::-webkit-scrollbar {
            display: none;
        }

        .filter-tab {
            padding: 8px 16px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid var(--card-border);
            border-radius: 20px;
            color: var(--gray);
            font-size: 0.85rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
            white-space: nowrap;
            flex-shrink: 0;
        }

        .filter-tab.active {
            background: var(--primary);
            color: white;
            border-color: var(--primary);
        }

        /* LISTA DE TAREAS OPTIMIZADA */
        .tasks-list {
            margin-bottom: 80px;
        }

        .category-section {
            margin-bottom: 25px;
        }

        .category-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 12px;
            padding-bottom: 8px;
            border-bottom: 2px solid var(--primary);
            cursor: pointer;
        }

        .category-title {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 1rem;
            font-weight: 700;
            color: var(--primary);
        }

        .category-stats {
            font-size: 0.85rem;
            color: var(--gray);
            font-weight: 600;
        }

        .task-item {
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid var(--card-border);
            border-radius: var(--radius-md);
            padding: 16px;
            margin-bottom: 8px;
            display: flex;
            align-items: center;
            gap: 12px;
            transition: all 0.2s ease;
            cursor: pointer;
            position: relative;
            overflow: hidden;
        }

        .task-item:active {
            background: rgba(255, 255, 255, 0.06);
        }

        .task-item.completed {
            background: var(--success-bg);
            border-color: var(--secondary);
        }

        /* CHECKBOX OPTIMIZADO */
        .task-checkbox {
            width: 24px;
            height: 24px;
            min-width: 24px;
            border-radius: 6px;
            border: 2px solid var(--gray);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
            transition: all 0.15s ease;
            position: relative;
        }

        .task-checkbox:active {
            transform: scale(0.9);
        }

        .task-item.completed .task-checkbox {
            background: var(--secondary);
            border-color: var(--secondary);
        }

        .task-item.completed .task-checkbox::after {
            content: '✓';
            color: white;
            font-weight: bold;
            font-size: 14px;
        }

        .task-content {
            flex: 1;
            min-width: 0; /* Para ellipsis */
        }

        .task-title {
            font-weight: 600;
            margin-bottom: 4px;
            color: var(--light);
            line-height: 1.4;
        }

        .task-item.completed .task-title {
            text-decoration: line-through;
            color: var(--gray);
        }

        .task-meta {
            display: flex;
            gap: 10px;
            font-size: 0.8rem;
            color: var(--gray);
        }

        .task-priority {
            padding: 2px 8px;
            border-radius: 10px;
            font-size: 0.7rem;
            font-weight: 700;
        }

        .priority-high {
            background: rgba(239, 68, 68, 0.2);
            color: var(--danger);
        }

        .priority-medium {
            background: rgba(245, 158, 11, 0.2);
            color: var(--warning);
        }

        .priority-low {
            background: rgba(59, 130, 246, 0.2);
            color: var(--primary);
        }

        /* BOTÓN FLOTANTE */
        .fab {
            position: fixed;
            bottom: calc(var(--bottom-nav-height) + 20px);
            right: 20px;
            width: 56px;
            height: 56px;
            background: linear-gradient(135deg, var(--primary), var(--primary-dark));
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 1.5rem;
            cursor: pointer;
            box-shadow: 0 6px 20px rgba(59, 130, 246, 0.4);
            z-index: 900;
            transition: all 0.3s ease;
            border: none;
        }

        .fab:active {
            transform: scale(0.95);
            box-shadow: 0 4px 12px rgba(59, 130, 246, 0.6);
        }

        /* BOTTOM NAVIGATION */
        .bottom-nav {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            height: var(--bottom-nav-height);
            background: var(--card-bg);
            backdrop-filter: blur(20px);
            border-top: 1px solid var(--card-border);
            display: flex;
            z-index: 1000;
        }

        .nav-item {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: var(--gray);
            text-decoration: none;
            transition: all 0.2s ease;
            padding: 8px 0;
        }

        .nav-item:active {
            background: rgba(255, 255, 255, 0.05);
        }

        .nav-item.active {
            color: var(--primary);
        }

        .nav-icon {
            font-size: 1.2rem;
            margin-bottom: 4px;
        }

        .nav-label {
            font-size: 0.7rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        /* MODAL */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            backdrop-filter: blur(10px);
            z-index: 1100;
            align-items: center;
            justify-content: center;
            padding: 20px;
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .modal-content {
            background: var(--card-bg);
            border: 1px solid var(--card-border);
            border-radius: var(--radius-lg);
            width: 100%;
            max-width: 400px;
            max-height: 90vh;
            overflow-y: auto;
            animation: modalSlideUp 0.3s ease;
        }

        @keyframes modalSlideUp {
            from { transform: translateY(50px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        .modal-header {
            padding: 20px;
            border-bottom: 1px solid var(--card-border);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .modal-header h3 {
            font-size: 1.3rem;
            color: var(--light);
        }

        .modal-close {
            background: none;
            border: none;
            color: var(--gray);
            font-size: 1.5rem;
            cursor: pointer;
            padding: 0;
            width: 30px;
            height: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .modal-body {
            padding: 20px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: var(--light);
            font-weight: 600;
            font-size: 0.9rem;
        }

        .form-control {
            width: 100%;
            padding: 12px 15px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid var(--card-border);
            border-radius: var(--radius-md);
            color: var(--light);
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .form-control:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
        }

        .select-control {
            appearance: none;
            background-image: url("data:image/svg+xml;charset=UTF-8,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='none' stroke='%2364748b' stroke-width='2' stroke-linecap='round' stroke-linejoin='round'%3e%3cpolyline points='6 9 12 15 18 9'%3e%3c/polyline%3e%3c/svg%3e");
            background-repeat: no-repeat;
            background-position: right 15px center;
            background-size: 16px;
            padding-right: 45px;
        }

        /* LOADING STATES */
        .loading {
            opacity: 0.6;
            pointer-events: none;
        }

        .pulse {
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {
            0% { opacity: 0.6; }
            50% { opacity: 1; }
            100% { opacity: 0.6; }
        }

        /* DESKTOP OPTIMIZATIONS */
        @media (min-width: 768px) {
            .main-content {
                padding: 24px;
                display: grid;
                grid-template-columns: 300px 1fr;
                gap: 24px;
                max-width: 1200px;
            }

            .stats-panel {
                position: sticky;
                top: calc(var(--header-height) + 24px);
                height: fit-content;
                margin-bottom: 0;
            }

            .panel-header {
                cursor: default;
            }

            .panel-toggle {
                display: none;
            }

            .filter-tabs {
                margin-top: 0;
            }

            .fab {
                display: none;
            }

            .bottom-nav {
                display: none;
            }

            body {
                padding-bottom: 0;
            }

            .main-header {
                padding: 0 24px;
            }
        }

        /* ANIMACIONES PARA CHECKBOX */
        @keyframes checkMark {
            0% { transform: scale(0); }
            70% { transform: scale(1.2); }
            100% { transform: scale(1); }
        }

        .task-checkbox.checked {
            animation: checkMark 0.3s ease;
        }

        /* SMOOTH SCROLL */
        .tasks-list {
            scroll-margin-top: calc(var(--header-height) + 20px);
        }

        /* HIDE SCROLLBARS BUT KEEP FUNCTIONALITY */
        .tasks-list::-webkit-scrollbar,
        .modal-content::-webkit-scrollbar {
            width: 6px;
        }

        .tasks-list::-webkit-scrollbar-track,
        .modal-content::-webkit-scrollbar-track {
            background: transparent;
        }

        .tasks-list::-webkit-scrollbar-thumb,
        .modal-content::-webkit-scrollbar-thumb {
            background: var(--primary);
            border-radius: 3px;
        }
    </style>
</head>
<body>
    <!-- HEADER STICKY COLAPSABLE -->
    <header class="main-header" id="mainHeader">
        <div class="brand">
            <div class="logo">
                <i class="fas fa-bicycle"></i>
            </div>
            <div class="brand-info">
                <h1>BikeMaster Pro</h1>
                <p>Leo Pary</p>
            </div>
        </div>
        <div class="quick-progress">
            <div class="progress-mini">
                <div class="progress-mini-bar" id="miniProgressBar"></div>
            </div>
            <div class="progress-percent" id="miniProgressPercent">0%</div>
        </div>
    </header>

    <!-- CONTENIDO PRINCIPAL -->
    <main class="main-content">
        <!-- PANEL DE ESTADÍSTICAS (Colapsable en mobile) -->
        <div class="stats-panel" id="statsPanel">
            <div class="panel-header" onclick="toggleStatsPanel()">
                <h2><i class="fas fa-chart-line"></i> Estadísticas</h2>
                <button class="panel-toggle" id="panelToggle">
                    <i class="fas fa-chevron-down"></i>
                </button>
            </div>
            
            <div class="stats-grid" id="statsContent">
                <div class="stat-card">
                    <div class="stat-number" id="total-tasks">0</div>
                    <div class="stat-label">Total</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" id="completed-tasks">0</div>
                    <div class="stat-label">Completadas</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" id="pending-tasks">0</div>
                    <div class="stat-label">Pendientes</div>
                </div>
            </div>

            <div class="action-buttons" id="statsButtons">
                <button class="btn btn-primary" onclick="showAddTaskModal()">
                    <i class="fas fa-plus"></i> Nueva
                </button>
                <button class="btn btn-success" onclick="exportChecklist()">
                    <i class="fas fa-file-export"></i> Exportar
                </button>
                <button class="btn btn-danger btn-full" onclick="resetAll()">
                    <i class="fas fa-redo"></i> Reiniciar Todo
                </button>
            </div>
        </div>

        <!-- ÁREA PRINCIPAL DE TAREAS -->
        <div class="tasks-area">
            <!-- FILTROS -->
            <div class="filter-tabs">
                <div class="filter-tab active" onclick="filterTasks('all')">Todas</div>
                <div class="filter-tab" onclick="filterTasks('pending')">Pendientes</div>
                <div class="filter-tab" onclick="filterTasks('completed')">Completadas</div>
                <div class="filter-tab" onclick="filterTasks('high')">Críticas</div>
                <div class="filter-tab" onclick="filterTasks('today')">Hoy</div>
            </div>

            <!-- LISTA DE TAREAS -->
            <div class="tasks-list" id="tasksList">
                <!-- Tareas se renderizan aquí -->
            </div>
        </div>
    </main>

    <!-- BOTÓN FLOTANTE (Mobile) -->
    <button class="fab" onclick="showAddTaskModal()">
        <i class="fas fa-plus"></i>
    </button>

    <!-- BOTTOM NAVIGATION (Mobile) -->
    <nav class="bottom-nav">
        <div class="nav-item active" onclick="scrollToTop()">
            <div class="nav-icon"><i class="fas fa-tasks"></i></div>
            <div class="nav-label">Checklist</div>
        </div>
        <div class="nav-item" onclick="toggleStatsPanel()">
            <div class="nav-icon"><i class="fas fa-chart-bar"></i></div>
            <div class="nav-label">Estadísticas</div>
        </div>
        <div class="nav-item" onclick="showAddTaskModal()">
            <div class="nav-icon"><i class="fas fa-plus-circle"></i></div>
            <div class="nav-label">Nueva</div>
        </div>
        <div class="nav-item" onclick="exportChecklist()">
            <div class="nav-icon"><i class="fas fa-download"></i></div>
            <div class="nav-label">Exportar</div>
        </div>
    </nav>

    <!-- MODAL PARA NUEVA TAREA -->
    <div class="modal" id="addTaskModal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Agregar Tarea</h3>
                <button class="modal-close" onclick="closeModal()">&times;</button>
            </div>
            <div class="modal-body">
                <form id="taskForm" onsubmit="addNewTask(event)">
                    <div class="form-group">
                        <label for="taskTitle">Título</label>
                        <input type="text" id="taskTitle" class="form-control" 
                               placeholder="Ej: Revisar presión de cubiertas" required>
                    </div>
                    <div class="form-group">
                        <label for="taskCategory">Categoría</label>
                        <select id="taskCategory" class="form-control select-control" required>
                            <option value="">Seleccionar</option>
                            <option value="Ruedas">Ruedas</option>
                            <option value="Frenos">Frenos</option>
                            <option value="Transmisión">Transmisión</option>
                            <option value="Seguridad">Seguridad</option>
                            <option value="Equipo">Equipo</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="taskPriority">Prioridad</label>
                        <select id="taskPriority" class="form-control select-control" required>
                            <option value="high">Alta (Crítica)</option>
                            <option value="medium" selected>Media</option>
                            <option value="low">Baja</option>
                        </select>
                    </div>
                    <div class="action-buttons">
                        <button type="button" class="btn btn-danger" onclick="closeModal()">
                            Cancelar
                        </button>
                        <button type="submit" class="btn btn-primary">
                            Agregar
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script>
        // ============================================
        // CONFIGURACIÓN Y ESTADO
        // ============================================
        const APP_NAME = 'BikeMasterPro';
        const STORAGE_KEY = 'bikemaster_tasks_v2';
        
        // Estado optimizado
        const state = {
            tasks: [],
            filter: 'all',
            statsVisible: true,
            initialized: false,
            updateQueue: new Set(),
            lastScroll: 0
        };

        // Tareas por defecto (tus tareas originales)
        const defaultTasks = [
            // RUEDAS
            { id: 'u_pression', title: 'Presión de aire y estado de cubiertas', category: 'Ruedas', priority: 'high', completed: false },
            { id: 'u_qr', title: 'Cierres rápidos o tuercas ajustadas', category: 'Ruedas', priority: 'high', completed: false },
            { id: 'u_spokes', title: 'Tensión de rayos uniforme', category: 'Ruedas', priority: 'medium', completed: false },

        // ============================================
        // SISTEMA DE RENDERIZADO OPTIMIZADO
        // ============================================
        class TaskRenderer {
            constructor() {
                this.taskCache = new Map();
                this.categoryCache = new Map();
                this.lastRenderTime = 0;
                this.renderThrottle = 100; // ms
            }

            // Renderizar solo lo necesario
            updateTaskElement(taskId) {
                const task = state.tasks.find(t => t.id === taskId);
                if (!task) return;

                const element = document.querySelector(`[data-task-id="${taskId}"]`);
                if (element) {
                    // Update mínimo del elemento
                    element.className = `task-item ${task.completed ? 'completed' : ''}`;
                    const checkbox = element.querySelector('.task-checkbox');
                    checkbox.className = `task-checkbox ${task.completed ? 'checked' : ''}`;
                    
                    // Update estadísticas diferido
                    this.scheduleStatsUpdate();
                }
            }

            // Renderizar lista completa (solo cuando sea necesario)
            renderFullList() {
                const now = Date.now();
                if (now - this.lastRenderTime < this.renderThrottle) {
                    requestAnimationFrame(() => this.renderFullList());
                    return;
                }

                const filteredTasks = this.getFilteredTasks();
                const tasksList = document.getElementById('tasksList');
                
                // Clear solo si es necesario
                if (!tasksList.dataset.currentFilter || 
                    tasksList.dataset.currentFilter !== state.filter) {
                    tasksList.innerHTML = '';
                }

                // Agrupar por categoría
                const categories = {};
                filteredTasks.forEach(task => {
                    if (!categories[task.category]) {
                        categories[task.category] = [];
                    }
                    categories[task.category].push(task);
                });

                // Renderizar categorías
                let html = '';
                for (const [category, tasks] of Object.entries(categories)) {
                    const completed = tasks.filter(t => t.completed).length;
                    
                    html += `
                        <div class="category-section" data-category="${category}">
                            <div class="category-header" onclick="toggleCategory('${category}')">
                                <div class="category-title">
                                    <i class="fas ${this.getCategoryIcon(category)}"></i>
                                    ${category}
                                </div>
                                <div class="category-stats">
                                    ${completed}/${tasks.length}
                                </div>
                            </div>
                            <div class="category-content">
                                ${tasks.map(task => this.renderTask(task)).join('')}
                            </div>
                        </div>
                    `;
                }

                tasksList.innerHTML = html || `
                    <div style="text-align: center; padding: 40px 20px; color: var(--gray);">
                        <i class="fas fa-check-circle" style="font-size: 3rem; margin-bottom: 15px; opacity: 0.5;"></i>
                        <h3>No hay tareas</h3>
                        <p>Usa el botón "+" para agregar tareas</p>
                    </div>
                `;

                tasksList.dataset.currentFilter = state.filter;
                this.lastRenderTime = now;
            }

            // Renderizar una sola tarea (optimizado)
            renderTask(task) {
                const cacheKey = `${task.id}_${task.completed}`;
                if (this.taskCache.has(cacheKey)) {
                    return this.taskCache.get(cacheKey);
                }

                const html = `
                    <div class="task-item ${task.completed ? 'completed' : ''}" 
                         data-task-id="${task.id}"
                         onclick="handleTaskClick('${task.id}', event)">
                        <div class="task-checkbox ${task.completed ? 'checked' : ''}"></div>
                        <div class="task-content">
                            <div class="task-title">${task.title}</div>
                            <div class="task-meta">
                                <span class="task-priority priority-${task.priority}">
                                    ${this.getPriorityLabel(task.priority)}
                                </span>
                            </div>
                        </div>
                    </div>
                `;

                this.taskCache.set(cacheKey, html);
                return html;
            }

            getFilteredTasks() {
                let filtered = [...state.tasks];
                
                switch (state.filter) {
                    case 'pending':
                        filtered = filtered.filter(t => !t.completed);
                        break;
                    case 'completed':
                        filtered = filtered.filter(t => t.completed);
                        break;
                    case 'high':
                        filtered = filtered.filter(t => t.priority === 'high');
                        break;
                    case 'today':
                        const today = new Date().toDateString();
                        filtered = filtered.filter(t => {
                            const created = new Date(t.createdAt || Date.now()).toDateString();
                            return created === today;
                        });
                        break;
                }
                
                return filtered;
            }

            getCategoryIcon(category) {
                const icons = {
                    'Ruedas': 'fa-tire',
                    'Frenos': 'fa-hand-paper',
                    'Transmisión': 'fa-cogs',
                    'Seguridad': 'fa-shield-alt',
                    'Equipo': 'fa-tools'
                };
                return icons[category] || 'fa-circle';
            }

            getPriorityLabel(priority) {
                const labels = { high: 'Alta', medium: 'Media', low: 'Baja' };
                return labels[priority] || priority;
            }

            scheduleStatsUpdate() {
                if (!this.statsUpdateScheduled) {
                    this.statsUpdateScheduled = true;
                    requestAnimationFrame(() => {
                        updateStats();
                        this.statsUpdateScheduled = false;
                    });
                }
            }

            clearCache() {
                this.taskCache.clear();
                this.categoryCache.clear();
            }
        }

        // ============================================
        // SISTEMA DE STORAGE OPTIMIZADO
        // ============================================
        class StorageManager {
            constructor() {
                this.saveTimeout = null;
                this.saveDelay = 1000; // Debounce saves
            }

            loadTasks() {
                try {
                    const saved = localStorage.getItem(STORAGE_KEY);
                    if (saved) {
                        const tasks = JSON.parse(saved);
                        // Preservar defaults si faltan
                        return tasks.length > 0 ? tasks : [...defaultTasks];
                    }
                } catch (e) {
                    console.warn('Error cargando tasks, usando defaults', e);
                }
                return [...defaultTasks];
            }

            saveTasks() {
                if (this.saveTimeout) {
                    clearTimeout(this.saveTimeout);
                }

                this.saveTimeout = setTimeout(() => {
                    try {
                        localStorage.setItem(STORAGE_KEY, JSON.stringify(state.tasks));
                    } catch (e) {
                        console.error('Error guardando tasks:', e);
                    }
                    this.saveTimeout = null;
                }, this.saveDelay);
            }

            clearStorage() {
                localStorage.removeItem(STORAGE_KEY);
            }
        }

        // ============================================
        // INSTANCIAS GLOBALES
        // ============================================
        const renderer = new TaskRenderer();
        const storage = new StorageManager();

        // ============================================
        // FUNCIONES PRINCIPALES OPTIMIZADAS
        // ============================================
        function init() {
            console.time('App Init');
            
            // Cargar tasks
            state.tasks = storage.loadTasks();
            
            // Setup event listeners optimizados
            setupEventListeners();
            
            // Render inicial
            renderer.renderFullList();
            updateStats();
            
            // Marcar como inicializado
            state.initialized = true;
            
            console.timeEnd('App Init');
            console.log(`✅ App cargada con ${state.tasks.length} tareas`);
        }

        function setupEventListeners() {
            // Header scroll effect
            let ticking = false;
            window.addEventListener('scroll', () => {
                if (!ticking) {
                    requestAnimationFrame(() => {
                        const scrollTop = window.pageYOffset || document.documentElement.scrollTop;
                        const header = document.getElementById('mainHeader');
                        
                        if (scrollTop > 50) {
                            header.classList.add('header-collapsed');
                        } else {
                            header.classList.remove('header-collapsed');
                        }
                        
                        ticking = false;
                    });
                    ticking = true;
                }
            });

            // Click outside modal
            window.addEventListener('click', (e) => {
                const modal = document.getElementById('addTaskModal');
                if (e.target === modal) {
                    closeModal();
                }
            });

            // Touch optimization
            document.addEventListener('touchstart', () => {}, { passive: true });
        }

        // ============================================
        // HANDLERS DE TAREAS (OPTIMIZADOS)
        // ============================================
        function handleTaskClick(taskId, event) {
            // Prevenir doble click
            if (event.detail > 1) return;
            
            // Encontrar task
            const taskIndex = state.tasks.findIndex(t => t.id === taskId);
            if (taskIndex === -1) return;
            
            // Toggle estado (visual inmediato)
            const task = state.tasks[taskIndex];
            task.completed = !task.completed;
            
            // Feedback visual inmediato
            const element = event.currentTarget;
            element.classList.toggle('completed');
            element.querySelector('.task-checkbox').classList.toggle('checked');
            
            // Actualizar stats (diferido pero rápido)
            updateStats();
            
            // Guardar (debounced)
            storage.saveTasks();
            
            // Feedback háptico para móviles
            if ('vibrate' in navigator) {
                navigator.vibrate(50);
            }
        }

        function filterTasks(filterType) {
            // Update active tab
            document.querySelectorAll('.filter-tab').forEach(tab => {
                tab.classList.remove('active');
            });
            event.target.classList.add('active');
            
            // Update filter
            state.filter = filterType;
            
            // Render con throttling
            requestAnimationFrame(() => {
                renderer.renderFullList();
            });
        }

        function toggleStatsPanel() {
            const panel = document.getElementById('statsPanel');
            const content = document.getElementById('statsContent');
            const buttons = document.getElementById('statsButtons');
            const toggle = document.getElementById('panelToggle');
            
            state.statsVisible = !state.statsVisible;
            
            if (state.statsVisible) {
                content.style.display = 'grid';
                buttons.style.display = 'grid';
                toggle.classList.remove('collapsed');
                panel.style.height = 'auto';
            } else {
                content.style.display = 'none';
                buttons.style.display = 'none';
                toggle.classList.add('collapsed');
                panel.style.height = '60px';
            }
        }

        // ============================================
        // FUNCIONES DE UI
        // ============================================
        function updateStats() {
            const total = state.tasks.length;
            const completed = state.tasks.filter(t => t.completed).length;
            const pending = total - completed;
            const progress = total > 0 ? Math.round((completed / total) * 100) : 0;
            
            // Update números
            document.getElementById('total-tasks').textContent = total;
            document.getElementById('completed-tasks').textContent = completed;
            document.getElementById('pending-tasks').textContent = pending;
            
            // Update progress bars
            document.getElementById('miniProgressBar').style.width = `${progress}%`;
            document.getElementById('miniProgressPercent').textContent = `${progress}%`;
        }

        function showAddTaskModal() {
            document.getElementById('addTaskModal').style.display = 'flex';
            document.getElementById('taskTitle').focus();
        }

        function closeModal() {
            document.getElementById('addTaskModal').style.display = 'none';
            document.getElementById('taskForm').reset();
        }

        function addNewTask(event) {
            event.preventDefault();
            
            const title = document.getElementById('taskTitle').value.trim();
            const category = document.getElementById('taskCategory').value;
            const priority = document.getElementById('taskPriority').value;
            
            if (!title || !category) return;
            
            const newTask = {
                id: 'task_' + Date.now() + '_' + Math.random().toString(36).substr(2, 9),
                title: title,
                category: category,
                priority: priority,
                completed: false,
                createdAt: new Date()
            };
            
            // Agregar al inicio del array
            state.tasks.unshift(newTask);
            
            // Update UI
            updateStats();
            renderer.clearCache();
            renderer.renderFullList();
            storage.saveTasks();
            
            // Cerrar modal
            closeModal();
            
            // Feedback
            showToast('Tarea agregada', 'success');
        }

        function resetAll() {
            if (confirm('¿Reiniciar TODO el progreso?\nTodas las tareas quedarán como pendientes.')) {
                state.tasks.forEach(task => {
                    task.completed = false;
                });
                
                updateStats();
                renderer.clearCache();
                renderer.renderFullList();
                storage.saveTasks();
                
                showToast('Progreso reiniciado', 'info');
            }
        }

        function exportChecklist() {
            const data = {
                metadata: {
                    exportDate: new Date().toISOString(),
                    app: APP_NAME,
                    mecanico: 'Leo Pary',
                    version: '2.0'
                },
                checklist: state.tasks,
                summary: {
                    total: state.tasks.length,
                    completed: state.tasks.filter(t => t.completed).length,
                    pending: state.tasks.filter(t => !t.completed).length,
                    progress: Math.round((state.tasks.filter(t => t.completed).length / state.tasks.length) * 100) || 0
                }
            };
            
            const dataStr = JSON.stringify(data, null, 2);
            const dataUri = 'data:application/json;charset=utf-8,' + encodeURIComponent(dataStr);
            const fileName = `checklist-bici-${new Date().toISOString().split('T')[0]}.json`;
            
            const link = document.createElement('a');
            link.setAttribute('href', dataUri);
            link.setAttribute('download', fileName);
            link.click();
            
            showToast('Checklist exportado', 'success');
        }

        function toggleCategory(category) {
            // Implementación básica - se puede expandir
            const element = document.querySelector(`[data-category="${category}"]`);
            const content = element.querySelector('.category-content');
            
            if (content.style.display === 'none') {
                content.style.display = 'block';
            } else {
                content.style.display = 'none';
            }
        }

        function scrollToTop() {
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }

        function showToast(message, type = 'info') {
            // Toast simple y rápido
            const toast = document.createElement('div');
            toast.style.cssText = `
                position: fixed;
                top: 20px;
                right: 20px;
                background: ${type === 'success' ? 'var(--secondary)' : 'var(--primary)'};
                color: white;
                padding: 12px 20px;
                border-radius: var(--radius-md);
                font-weight: 600;
                z-index: 2000;
                animation: slideInRight 0.3s ease;
                box-shadow: var(--shadow);
            `;
            
            toast.textContent = message;
            document.body.appendChild(toast);
            
            setTimeout(() => {
                toast.style.animation = 'slideOutRight 0.3s ease';
                setTimeout(() => {
                    if (toast.parentNode) {
                        toast.parentNode.removeChild(toast);
                    }
                }, 300);
            }, 2000);
            
            // Add animation keyframes
            if (!document.querySelector('#toast-animations')) {
                const style = document.createElement('style');
                style.id = 'toast-animations';
                style.textContent = `
                    @keyframes slideInRight {
                        from { transform: translateX(100%); opacity: 0; }
                        to { transform: translateX(0); opacity: 1; }
                    }
                    @keyframes slideOutRight {
                        from { transform: translateX(0); opacity: 1; }
                        to { transform: translateX(100%); opacity: 0; }
                    }
                `;
                document.head.appendChild(style);
            }
        }

        // ============================================
        // INICIALIZACIÓN
        // ============================================
        // Exponer funciones globales
        window.handleTaskClick = handleTaskClick;
        window.filterTasks = filterTasks;
        window.toggleStatsPanel = toggleStatsPanel;
        window.showAddTaskModal = showAddTaskModal;
        window.closeModal = closeModal;
        window.addNewTask = addNewTask;
        window.resetAll = resetAll;
        window.exportChecklist = exportChecklist;
        window.toggleCategory = toggleCategory;
        window.scrollToTop = scrollToTop;

        // Iniciar app cuando el DOM esté listo
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', init);
        } else {
            setTimeout(init, 100);
        }
    </script>
