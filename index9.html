<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BikeMaster Pro - Leo Pary</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* ============================================
           RESET Y VARIABLES MOBILE-FIRST
        ============================================ */
        :root {
            --primary: #3b82f6;
            --primary-dark: #1d4ed8;
            --secondary: #10b981;
            --danger: #ef4444;
            --warning: #f59e0b;
            --dark: #0f172a;
            --light: #f8fafc;
            --gray: #64748b;
            --success-bg: rgba(16, 185, 129, 0.15);
            --card-bg: rgba(30, 41, 59, 0.95);
            --card-border: rgba(255, 255, 255, 0.1);
            --radius-lg: 16px;
            --radius-md: 12px;
            --radius-sm: 8px;
            --header-height: 70px;
            --bottom-nav-height: 60px;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        html {
            scroll-behavior: smooth;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: var(--dark);
            color: var(--light);
            line-height: 1.5;
            overflow-x: hidden;
            padding-bottom: var(--bottom-nav-height);
        }

        /* ============================================
           HEADER MOBILE OPTIMIZADO
        ============================================ */
        .mobile-header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            height: var(--header-height);
            background: var(--card-bg);
            backdrop-filter: blur(20px);
            border-bottom: 1px solid var(--card-border);
            z-index: 1000;
            display: flex;
            align-items: center;
            padding: 0 16px;
            transition: all 0.3s ease;
        }

        .header-collapsed {
            height: 50px;
            transform: translateY(-20px);
            opacity: 0.9;
        }

        .brand {
            display: flex;
            align-items: center;
            gap: 12px;
            flex: 1;
        }

        .logo {
            width: 40px;
            height: 40px;
            background: linear-gradient(135deg, var(--primary), var(--primary-dark));
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            color: white;
            flex-shrink: 0;
        }

        .brand-info h1 {
            font-size: 1.2rem;
            font-weight: 700;
            color: var(--light);
            margin-bottom: 2px;
        }

        .brand-info p {
            font-size: 0.75rem;
            color: var(--gray);
            font-weight: 500;
        }

        .quick-progress {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-left: auto;
        }

        .progress-mini {
            width: 60px;
            height: 6px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 3px;
            overflow: hidden;
        }

        .progress-mini-bar {
            height: 100%;
            background: linear-gradient(90deg, var(--primary), var(--secondary));
            transition: width 0.3s ease;
        }

        .progress-percent {
            font-size: 0.9rem;
            font-weight: 700;
            color: var(--primary);
            min-width: 40px;
            text-align: right;
        }

        /* ============================================
           CONTENIDO PRINCIPAL MOBILE
        ============================================ */
        .main-content {
            margin-top: var(--header-height);
            padding: 16px;
            max-width: 100%;
        }

        /* Stats Panel - Simple y funcional */
        .stats-panel {
            background: var(--card-bg);
            border: 1px solid var(--card-border);
            border-radius: var(--radius-lg);
            padding: 20px;
            margin-bottom: 20px;
            animation: slideDown 0.3s ease;
        }

        @keyframes slideDown {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
            margin-bottom: 20px;
        }

        .stat-card {
            background: rgba(255, 255, 255, 0.05);
            border-radius: var(--radius-md);
            padding: 15px;
            text-align: center;
            border: 1px solid var(--card-border);
        }

        .stat-number {
            font-size: 1.8rem;
            font-weight: 800;
            color: var(--primary);
            line-height: 1;
            margin-bottom: 5px;
        }

        .stat-label {
            font-size: 0.8rem;
            color: var(--gray);
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .action-buttons {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
        }

        .btn {
            padding: 14px;
            border-radius: var(--radius-md);
            border: none;
            font-weight: 700;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            transition: all 0.2s ease;
            font-size: 0.95rem;
        }

        .btn:active {
            transform: scale(0.98);
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--primary), var(--primary-dark));
            color: white;
        }

        .btn-danger {
            background: rgba(239, 68, 68, 0.1);
            color: var(--danger);
            border: 1px solid var(--danger);
        }

        .btn-success {
            background: rgba(16, 185, 129, 0.1);
            color: var(--secondary);
            border: 1px solid var(--secondary);
        }

        .btn-full {
            grid-column: 1 / -1;
        }

        /* ============================================
           FILTROS MOBILE
        ============================================ */
        .filter-tabs {
            display: flex;
            gap: 8px;
            margin-bottom: 20px;
            overflow-x: auto;
            padding-bottom: 5px;
            -webkit-overflow-scrolling: touch;
            scrollbar-width: none;
        }

        .filter-tabs::-webkit-scrollbar {
            display: none;
        }

        .filter-tab {
            padding: 10px 18px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid var(--card-border);
            border-radius: 20px;
            color: var(--gray);
            font-size: 0.9rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
            white-space: nowrap;
            flex-shrink: 0;
        }

        .filter-tab.active {
            background: var(--primary);
            color: white;
            border-color: var(--primary);
        }

        /* ============================================
           LISTA DE TAREAS MOBILE OPTIMIZADA
        ============================================ */
        .tasks-list {
            margin-bottom: 80px;
        }

        .category-section {
            margin-bottom: 25px;
        }

        .category-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 12px;
            padding-bottom: 8px;
            border-bottom: 2px solid var(--primary);
        }

        .category-title {
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 1.1rem;
            font-weight: 700;
            color: var(--primary);
        }

        .category-stats {
            font-size: 0.9rem;
            color: var(--gray);
            font-weight: 600;
        }

        .task-item {
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid var(--card-border);
            border-radius: var(--radius-md);
            padding: 16px;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            gap: 15px;
            transition: all 0.2s ease;
            cursor: pointer;
            -webkit-user-select: none;
            user-select: none;
        }

        .task-item:active {
            background: rgba(255, 255, 255, 0.06);
            transform: scale(0.995);
        }

        .task-item.completed {
            background: var(--success-bg);
            border-color: var(--secondary);
        }

        /* Checkbox optimizado para touch */
        .task-checkbox {
            width: 28px;
            height: 28px;
            min-width: 28px;
            border-radius: 7px;
            border: 2px solid var(--gray);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
            transition: all 0.15s ease;
            position: relative;
        }

        .task-checkbox:active {
            transform: scale(0.9);
        }

        .task-item.completed .task-checkbox {
            background: var(--secondary);
            border-color: var(--secondary);
        }

        .task-item.completed .task-checkbox::after {
            content: '‚úì';
            color: white;
            font-weight: bold;
            font-size: 16px;
        }

        .task-content {
            flex: 1;
            min-width: 0;
        }

        .task-title {
            font-weight: 600;
            margin-bottom: 6px;
            color: var(--light);
            line-height: 1.4;
            font-size: 1rem;
        }

        .task-item.completed .task-title {
            text-decoration: line-through;
            color: var(--gray);
        }

        .task-meta {
            display: flex;
            gap: 12px;
            font-size: 0.85rem;
            color: var(--gray);
        }

        .task-priority {
            padding: 4px 10px;
            border-radius: 12px;
            font-size: 0.75rem;
            font-weight: 700;
        }

        .priority-high {
            background: rgba(239, 68, 68, 0.2);
            color: var(--danger);
        }

        .priority-medium {
            background: rgba(245, 158, 11, 0.2);
            color: var(--warning);
        }

        .priority-low {
            background: rgba(59, 130, 246, 0.2);
            color: var(--primary);
        }

        /* ============================================
           BOT√ìN FLOTANTE (FAB)
        ============================================ */
        .fab {
            position: fixed;
            bottom: calc(var(--bottom-nav-height) + 20px);
            right: 20px;
            width: 60px;
            height: 60px;
            background: linear-gradient(135deg, var(--primary), var(--primary-dark));
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 1.8rem;
            cursor: pointer;
            box-shadow: 0 8px 25px rgba(59, 130, 246, 0.4);
            z-index: 900;
            transition: all 0.3s ease;
            border: none;
            -webkit-tap-highlight-color: transparent;
        }

        .fab:active {
            transform: scale(0.9);
            box-shadow: 0 4px 15px rgba(59, 130, 246, 0.6);
        }

        /* ============================================
           BOTTOM NAVIGATION
        ============================================ */
        .bottom-nav {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            height: var(--bottom-nav-height);
            background: var(--card-bg);
            backdrop-filter: blur(20px);
            border-top: 1px solid var(--card-border);
            display: flex;
            z-index: 1000;
        }

        .nav-item {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: var(--gray);
            transition: all 0.2s ease;
            padding: 8px 0;
            cursor: pointer;
            -webkit-tap-highlight-color: transparent;
        }

        .nav-item:active {
            background: rgba(255, 255, 255, 0.05);
        }

        .nav-item.active {
            color: var(--primary);
        }

        .nav-icon {
            font-size: 1.3rem;
            margin-bottom: 4px;
        }

        .nav-label {
            font-size: 0.75rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        /* ============================================
           MODAL MOBILE-FRIENDLY
        ============================================ */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.95);
            backdrop-filter: blur(10px);
            z-index: 1100;
            align-items: center;
            justify-content: center;
            padding: 20px;
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .modal-content {
            background: var(--card-bg);
            border: 1px solid var(--card-border);
            border-radius: var(--radius-lg);
            width: 100%;
            max-width: 400px;
            max-height: 85vh;
            overflow-y: auto;
            animation: modalSlideUp 0.3s ease;
        }

        @keyframes modalSlideUp {
            from { transform: translateY(50px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        .modal-header {
            padding: 20px;
            border-bottom: 1px solid var(--card-border);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .modal-header h3 {
            font-size: 1.3rem;
            color: var(--light);
        }

        .modal-close {
            background: none;
            border: none;
            color: var(--gray);
            font-size: 1.5rem;
            cursor: pointer;
            padding: 0;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
        }

        .modal-close:active {
            background: rgba(255, 255, 255, 0.05);
        }

        .modal-body {
            padding: 20px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 10px;
            color: var(--light);
            font-weight: 600;
            font-size: 0.95rem;
        }

        .form-control {
            width: 100%;
            padding: 16px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid var(--card-border);
            border-radius: var(--radius-md);
            color: var(--light);
            font-size: 1rem;
            transition: all 0.3s ease;
            -webkit-appearance: none;
        }

        .form-control:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
        }

        .select-control {
            appearance: none;
            background-image: url("data:image/svg+xml;charset=UTF-8,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='none' stroke='%2364748b' stroke-width='2' stroke-linecap='round' stroke-linejoin='round'%3e%3cpolyline points='6 9 12 15 18 9'%3e%3c/polyline%3e%3c/svg%3e");
            background-repeat: no-repeat;
            background-position: right 16px center;
            background-size: 18px;
            padding-right: 50px;
        }

        /* ============================================
           ANIMACIONES Y FEEDBACK
        ============================================ */
        @keyframes checkMark {
            0% { transform: scale(0); opacity: 0; }
            70% { transform: scale(1.2); opacity: 1; }
            100% { transform: scale(1); opacity: 1; }
        }

        .task-checkbox.checked {
            animation: checkMark 0.3s cubic-bezier(0.68, -0.55, 0.265, 1.55);
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        .pulse {
            animation: pulse 0.5s ease;
        }

        /* ============================================
           ESTADOS DE CARGA Y ERROR
        ============================================ */
        .loading {
            opacity: 0.7;
            pointer-events: none;
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: var(--gray);
        }

        .empty-state i {
            font-size: 3rem;
            margin-bottom: 20px;
            opacity: 0.5;
        }

        .empty-state h3 {
            margin-bottom: 10px;
            color: var(--light);
            font-size: 1.3rem;
        }

        /* ============================================
           MEDIA QUERY PARA TABLET (s√≥lo ajustes menores)
        ============================================ */
        @media (min-width: 768px) and (max-width: 1199px) {
            .main-content {
                padding: 24px;
                max-width: 700px;
                margin-left: auto;
                margin-right: auto;
            }
            
            .fab {
                display: none;
            }
        }

        /* ============================================
           OCULTAR TODO LO DE DESKTOP
        ============================================ */
        .desktop-header,
        .desktop-sidebar,
        .desktop-main,
        .view-controls,
        .tasks-grid {
            display: none !important;
        }

        /* ============================================
           MEJORAS DE SCROLL Y PERFORMANCE
        ============================================ */
        .tasks-list {
            -webkit-overflow-scrolling: touch;
            scroll-behavior: smooth;
        }

        /* Mejorar rendimiento de animaciones */
        .task-item,
        .task-checkbox,
        .fab {
            will-change: transform;
        }

        /* Optimizar para Safari iOS */
        @supports (-webkit-touch-callout: none) {
            .task-item:active {
                opacity: 0.9;
            }
            
            .modal-content {
                -webkit-overflow-scrolling: touch;
            }
        }
    </style>
</head>
<body>
    <!-- ============================================
         HEADER MOBILE
    ============================================ -->
    <header class="mobile-header" id="mobileHeader">
        <div class="brand">
            <div class="logo">
                <i class="fas fa-bicycle"></i>
            </div>
            <div class="brand-info">
                <h1>BikeMaster Pro</h1>
                <p>Leo Pary</p>
            </div>
        </div>
        <div class="quick-progress">
            <div class="progress-mini">
                <div class="progress-mini-bar" id="miniProgressBar"></div>
            </div>
            <div class="progress-percent" id="miniProgressPercent">0%</div>
        </div>
    </header>

    <!-- ============================================
         CONTENIDO PRINCIPAL
    ============================================ -->
    <main class="main-content">
        <!-- Panel de Estad√≠sticas -->
        <div class="stats-panel">
            <div class="stats-grid">
                <div class="stat-card">
                    <div class="stat-number" id="totalTasks">0</div>
                    <div class="stat-label">Total</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" id="completedTasks">0</div>
                    <div class="stat-label">Completadas</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" id="pendingTasks">0</div>
                    <div class="stat-label">Pendientes</div>
                </div>
            </div>

            <div class="action-buttons">
                <button class="btn btn-primary" onclick="showAddTaskModal()">
                    <i class="fas fa-plus"></i> Nueva Tarea
                </button>
                <button class="btn btn-success" onclick="exportChecklist()">
                    <i class="fas fa-file-export"></i> Exportar
                </button>
                <button class="btn btn-danger btn-full" onclick="resetAll()">
                    <i class="fas fa-redo"></i> Reiniciar Todo
                </button>
            </div>
        </div>

        <!-- Filtros -->
        <div class="filter-tabs">
            <div class="filter-tab active" onclick="filterTasks('all')">Todas</div>
            <div class="filter-tab" onclick="filterTasks('pending')">Pendientes</div>
            <div class="filter-tab" onclick="filterTasks('completed')">Completadas</div>
            <div class="filter-tab" onclick="filterTasks('high')">Cr√≠ticas</div>
            <div class="filter-tab" onclick="filterTasks('today')">Hoy</div>
        </div>

        <!-- Lista de Tareas -->
        <div class="tasks-list" id="tasksList">
            <!-- Tareas se renderizan aqu√≠ -->
        </div>
    </main>

    <!-- ============================================
         BOT√ìN FLOTANTE
    ============================================ -->
    <button class="fab" onclick="showAddTaskModal()">
        <i class="fas fa-plus"></i>
    </button>

    <!-- ============================================
         BOTTOM NAVIGATION
    ============================================ -->
    <nav class="bottom-nav">
        <div class="nav-item active" onclick="scrollToTop()">
            <div class="nav-icon"><i class="fas fa-tasks"></i></div>
            <div class="nav-label">Checklist</div>
        </div>
        <div class="nav-item" onclick="scrollToStats()">
            <div class="nav-icon"><i class="fas fa-chart-bar"></i></div>
            <div class="nav-label">Estad√≠sticas</div>
        </div>
        <div class="nav-item" onclick="showAddTaskModal()">
            <div class="nav-icon"><i class="fas fa-plus-circle"></i></div>
            <div class="nav-label">Nueva</div>
        </div>
        <div class="nav-item" onclick="exportChecklist()">
            <div class="nav-icon"><i class="fas fa-download"></i></div>
            <div class="nav-label">Exportar</div>
        </div>
    </nav>

    <!-- ============================================
         MODAL NUEVA TAREA
    ============================================ -->
    <div class="modal" id="addTaskModal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Agregar Tarea</h3>
                <button class="modal-close" onclick="closeModal()">&times;</button>
            </div>
            <div class="modal-body">
                <form id="taskForm" onsubmit="addNewTask(event)">
                    <div class="form-group">
                        <label for="taskTitle">T√≠tulo de la tarea</label>
                        <input type="text" id="taskTitle" class="form-control" 
                               placeholder="Ej: Revisar presi√≥n de cubiertas" required>
                    </div>
                    <div class="form-group">
                        <label for="taskCategory">Categor√≠a</label>
                        <select id="taskCategory" class="form-control select-control" required>
                            <option value="">Seleccionar categor√≠a</option>
                            <option value="Ruedas">Ruedas</option>
                            <option value="Frenos">Frenos</option>
                            <option value="Transmisi√≥n">Transmisi√≥n</option>
                            <option value="Seguridad">Seguridad</option>
                            <option value="Equipo">Equipo</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="taskPriority">Prioridad</label>
                        <select id="taskPriority" class="form-control select-control" required>
                            <option value="high">Alta (Cr√≠tica)</option>
                            <option value="medium" selected>Media (Importante)</option>
                            <option value="low">Baja (Rutina)</option>
                        </select>
                    </div>
                    <div class="action-buttons" style="margin-top: 30px;">
                        <button type="button" class="btn btn-danger" onclick="closeModal()">
                            Cancelar
                        </button>
                        <button type="submit" class="btn btn-primary">
                            Agregar Tarea
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script>
        // ============================================
        // CONFIGURACI√ìN SIMPLE Y EFECTIVA
        // ============================================
        const STORAGE_KEY = 'bikemaster_mobile_v1';
        
        // Estado minimalista
        const state = {
            tasks: [],
            filter: 'all'
        };

        // Tareas por defecto (tus 26 tareas)
        const defaultTasks = [
            { id: 'u_pression', title: 'Presi√≥n de aire y estado de cubiertas', category: 'Ruedas', priority: 'high', completed: false },
            { id: 'u_qr', title: 'Cierres r√°pidos o tuercas ajustadas', category: 'Ruedas', priority: 'high', completed: false },
            { id: 'u_spokes', title: 'Tensi√≥n de rayos uniforme', category: 'Ruedas', priority: 'medium', completed: false },
            { id: 'u_truing', title: 'Centrado de ruedas (truing)', category: 'Ruedas', priority: 'medium', completed: false },
            { id: 'u_brakes', title: 'Pastillas/Zapatas y frenado efectivo', category: 'Frenos', priority: 'high', completed: false },
            { id: 'u_brake_cables', title: 'Ajuste de cables y herrajes', category: 'Frenos', priority: 'medium', completed: false },
            { id: 'u_brake_pads', title: 'Desgaste de pastillas y alineaci√≥n', category: 'Frenos', priority: 'high', completed: false },
            { id: 'u_chain', title: 'Cadena limpia y lubricada', category: 'Transmisi√≥n', priority: 'medium', completed: false },
            { id: 'u_chain_wear', title: 'Desgaste de cadena (medici√≥n)', category: 'Transmisi√≥n', priority: 'medium', completed: false },
            { id: 'u_gears', title: 'Cambios pasan correctamente', category: 'Transmisi√≥n', priority: 'high', completed: false },
            { id: 'u_derailleur', title: 'Alineaci√≥n y l√≠mites del derailleur', category: 'Transmisi√≥n', priority: 'medium', completed: false },
            { id: 'u_cassette', title: 'Desgaste de cassette y platos', category: 'Transmisi√≥n', priority: 'low', completed: false },
            { id: 'u_bolts', title: 'Ajuste de stem y manubrio', category: 'Seguridad', priority: 'high', completed: false },
            { id: 'u_saddle', title: 'Tija y sill√≠n ajustados', category: 'Seguridad', priority: 'medium', completed: false },
            { id: 'u_pedals', title: 'Pedales y calas (si aplica)', category: 'Seguridad', priority: 'medium', completed: false },
            { id: 'u_bearings', title: 'Rodamientos (ruedas, pedales, direcci√≥n)', category: 'Seguridad', priority: 'low', completed: false },
            { id: 'u_headset', title: 'Headset sin juego', category: 'Seguridad', priority: 'high', completed: false },
            { id: 'u_lights', title: 'Luces delanteras y traseras', category: 'Equipo', priority: 'high', completed: false },
            { id: 'u_helmet', title: 'Casco en condiciones', category: 'Equipo', priority: 'high', completed: false },
            { id: 'u_tools', title: 'Kit de herramientas y repuestos', category: 'Equipo', priority: 'medium', completed: false },
            { id: 'u_hydration', title: 'Hidrataci√≥n y alimentos', category: 'Equipo', priority: 'medium', completed: false },
            { id: 'u_phone', title: 'Tel√©fono cargado y seguro', category: 'Equipo', priority: 'medium', completed: false }
        ];

        // ============================================
        // INICIALIZACI√ìN R√ÅPIDA
        // ============================================
        function init() {
            console.log('üöÄ Iniciando BikeMaster Mobile...');
            
            // Cargar tareas
            loadTasks();
            
            // Setup b√°sico
            setupScrollHeader();
            
            // Render inicial
            renderTasks();
            updateStats();
            
            console.log(`‚úÖ App lista con ${state.tasks.length} tareas`);
        }

        function loadTasks() {
            try {
                const saved = localStorage.getItem(STORAGE_KEY);
                state.tasks = saved ? JSON.parse(saved) : [...defaultTasks];
            } catch (e) {
                console.warn('Error cargando tasks, usando defaults');
                state.tasks = [...defaultTasks];
            }
        }

        function saveTasks() {
            try {
                localStorage.setItem(STORAGE_KEY, JSON.stringify(state.tasks));
            } catch (e) {
                console.error('Error guardando tasks:', e);
            }
        }

        // ============================================
        // RENDERIZADO OPTIMIZADO
        // ============================================
        function renderTasks() {
            const container = document.getElementById('tasksList');
            if (!container) return;
            
            const filteredTasks = getFilteredTasks();
            
            if (filteredTasks.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <i class="fas fa-clipboard-check"></i>
                        <h3>No hay tareas</h3>
                        <p>Toca el bot√≥n + para agregar una tarea</p>
                    </div>
                `;
                return;
            }
            
            // Agrupar por categor√≠a
            const categories = {};
            filteredTasks.forEach(task => {
                if (!categories[task.category]) {
                    categories[task.category] = [];
                }
                categories[task.category].push(task);
            });
            
            let html = '';
            for (const [category, catTasks] of Object.entries(categories)) {
                const completed = catTasks.filter(t => t.completed).length;
                
                html += `
                    <div class="category-section">
                        <div class="category-header">
                            <div class="category-title">
                                <i class="fas ${getCategoryIcon(category)}"></i>
                                ${category}
                            </div>
                            <div class="category-stats">
                                ${completed}/${catTasks.length}
                            </div>
                        </div>
                        <div class="category-content">
                            ${catTasks.map(task => renderTaskItem(task)).join('')}
                        </div>
                    </div>
                `;
            }
            
            container.innerHTML = html;
        }

        function renderTaskItem(task) {
            return `
                <div class="task-item ${task.completed ? 'completed' : ''}" 
                     onclick="toggleTask('${task.id}', event)">
                    <div class="task-checkbox ${task.completed ? 'checked' : ''}"></div>
                    <div class="task-content">
                        <div class="task-title">${task.title}</div>
                        <div class="task-meta">
                            <span class="task-priority priority-${task.priority}">
                                ${getPriorityLabel(task.priority)}
                            </span>
                        </div>
                    </div>
                </div>
            `;
        }

        // ============================================
        // HANDLERS PRINCIPALES
        // ============================================
        function toggleTask(taskId, event) {
            event.stopPropagation();
            
            const taskIndex = state.tasks.findIndex(t => t.id === taskId);
            if (taskIndex === -1) return;
            
            // Toggle estado
            state.tasks[taskIndex].completed = !state.tasks[taskIndex].completed;
            
            // Feedback visual inmediato
            const element = event.currentTarget;
            element.classList.toggle('completed');
            
            const checkbox = element.querySelector('.task-checkbox');
            checkbox.classList.toggle('checked');
            checkbox.classList.add('checked');
            setTimeout(() => checkbox.classList.remove('checked'), 300);
            
            // Actualizar stats
            updateStats();
            
            // Guardar
            saveTasks();
            
            // Feedback h√°ptico
            if ('vibrate' in navigator) {
                navigator.vibrate(30);
            }
        }

        function filterTasks(filterType) {
            // Update active tab
            document.querySelectorAll('.filter-tab').forEach(tab => {
                tab.classList.remove('active');
            });
            event.target.classList.add('active');
            
            // Update filter
            state.filter = filterType;
            
            // Render
            renderTasks();
        }

        function getFilteredTasks() {
            let filtered = [...state.tasks];
            
            switch (state.filter) {
                case 'pending':
                    filtered = filtered.filter(t => !t.completed);
                    break;
                case 'completed':
                    filtered = filtered.filter(t => t.completed);
                    break;
                case 'high':
                    filtered = filtered.filter(t => t.priority === 'high');
                    break;
                case 'today':
                    const today = new Date().toDateString();
                    filtered = filtered.filter(t => {
                        const created = new Date(t.createdAt || Date.now()).toDateString();
                        return created === today;
                    });
                    break;
            }
            
            return filtered;
        }

        // ============================================
        // FUNCIONES DE UI
        // ============================================
        function updateStats() {
            const total = state.tasks.length;
            const completed = state.tasks.filter(t => t.completed).length;
            const pending = total - completed;
            const progress = total > 0 ? Math.round((completed / total) * 100) : 0;
            
            // Update n√∫meros
            document.getElementById('totalTasks').textContent = total;
            document.getElementById('completedTasks').textContent = completed;
            document.getElementById('pendingTasks').textContent = pending;
            
            // Update progress bar
            document.getElementById('miniProgressBar').style.width = `${progress}%`;
            document.getElementById('miniProgressPercent').textContent = `${progress}%`;
        }

        function showAddTaskModal() {
            document.getElementById('addTaskModal').style.display = 'flex';
            document.getElementById('taskTitle').focus();
        }

        function closeModal() {
            document.getElementById('addTaskModal').style.display = 'none';
            document.getElementById('taskForm').reset();
        }

        function addNewTask(event) {
            event.preventDefault();
            
            const title = document.getElementById('taskTitle').value.trim();
            const category = document.getElementById('taskCategory').value;
            const priority = document.getElementById('taskPriority').value;
            
            if (!title || !category) {
                alert('Completa todos los campos');
                return;
            }
            
            const newTask = {
                id: 'task_' + Date.now() + '_' + Math.random().toString(36).substr(2, 9),
                title: title,
                category: category,
                priority: priority,
                completed: false,
                createdAt: new Date()
            };
            
            // Agregar al inicio
            state.tasks.unshift(newTask);
            
            // Update UI
            updateStats();
            renderTasks();
            saveTasks();
            
            // Cerrar modal y feedback
            closeModal();
            showToast('Tarea agregada ‚úì');
        }

        function resetAll() {
            if (!confirm('¬øReiniciar TODO el progreso?\nTodas las tareas quedar√°n como pendientes.')) return;
            
            state.tasks.forEach(task => {
                task.completed = false;
            });
            
            updateStats();
            renderTasks();
            saveTasks();
            
            showToast('Progreso reiniciado');
        }

        function exportChecklist() {
            const data = {
                metadata: {
                    exportDate: new Date().toISOString(),
                    app: 'BikeMaster Mobile',
                    mecanico: 'Leo Pary',
                    version: '1.0'
                },
                checklist: state.tasks,
                summary: {
                    total: state.tasks.length,
                    completed: state.tasks.filter(t => t.completed).length,
                    pending: state.tasks.filter(t => !t.completed).length,
                    progress: Math.round((state.tasks.filter(t => t.completed).length / state.tasks.length) * 100) || 0
                }
            };
            
            const dataStr = JSON.stringify(data, null, 2);
            const dataUri = 'data:application/json;charset=utf-8,' + encodeURIComponent(dataStr);
            const fileName = `checklist-bici-${new Date().toISOString().split('T')[0]}.json`;
            
            const link = document.createElement('a');
            link.setAttribute('href', dataUri);
            link.setAttribute('download', fileName);
            link.click();
            
            showToast('Checklist exportado ‚úì');
        }

        // ============================================
        // UTILIDADES
        // ============================================
        function getCategoryIcon(category) {
            const icons = {
                'Ruedas': 'fa-tire',
                'Frenos': 'fa-hand-paper',
                'Transmisi√≥n': 'fa-cogs',
                'Seguridad': 'fa-shield-alt',
                'Equipo': 'fa-tools'
            };
            return icons[category] || 'fa-circle';
        }

        function getPriorityLabel(priority) {
            const labels = { high: 'Alta', medium: 'Media', low: 'Baja' };
            return labels[priority];
        }

        function scrollToTop() {
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }

        function scrollToStats() {
            document.querySelector('.stats-panel').scrollIntoView({ 
                behavior: 'smooth',
                block: 'start'
            });
        }

        function setupScrollHeader() {
            let ticking = false;
            window.addEventListener('scroll', () => {
                if (!ticking) {
                    requestAnimationFrame(() => {
                        const scrollTop = window.pageYOffset || document.documentElement.scrollTop;
                        const header = document.getElementById('mobileHeader');
                        
                        if (scrollTop > 100) {
                            header.classList.add('header-collapsed');
                        } else {
                            header.classList.remove('header-collapsed');
                        }
                        
                        ticking = false;
                    });
                    ticking = true;
                }
            });
        }

        function showToast(message) {
            const toast = document.createElement('div');
            toast.style.cssText = `
                position: fixed;
                top: 20px;
                right: 20px;
                background: var(--primary);
                color: white;
                padding: 14px 24px;
                border-radius: var(--radius-md);
                font-weight: 700;
                z-index: 3000;
                animation: slideInRight 0.3s ease;
                box-shadow: 0 6px 20px rgba(0,0,0,0.3);
                max-width: 300px;
            `;
            
            toast.textContent = message;
            document.body.appendChild(toast);
            
            setTimeout(() => {
                toast.style.animation = 'slideOutRight 0.3s ease';
                setTimeout(() => {
                    if (toast.parentNode) {
                        toast.parentNode.removeChild(toast);
                    }
                }, 300);
            }, 2000);
            
            // Agregar keyframes si no existen
            if (!document.querySelector('#toast-animations')) {
                const style = document.createElement('style');
                style.id = 'toast-animations';
                style.textContent = `
                    @keyframes slideInRight {
                        from { transform: translateX(100%); opacity: 0; }
                        to { transform: translateX(0); opacity: 1; }
                    }
                    @keyframes slideOutRight {
                        from { transform: translateX(0); opacity: 1; }
                        to { transform: translateX(100%); opacity: 0; }
                    }
                `;
                document.head.appendChild(style);
            }
        }

        // ============================================
        // INICIALIZACI√ìN FINAL
        // ============================================
        // Exponer funciones globales
        window.toggleTask = toggleTask;
        window.filterTasks = filterTasks;
        window.showAddTaskModal = showAddTaskModal;
        window.closeModal = closeModal;
        window.addNewTask = addNewTask;
        window.resetAll = resetAll;
        window.exportChecklist = exportChecklist;
        window.scrollToTop = scrollToTop;
        window.scrollToStats = scrollToStats;

        // Iniciar cuando el DOM est√© listo
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', init);
        } else {
            setTimeout(init, 100);
        }
    </script>
</body>
